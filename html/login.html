    <div class="container">
        <div class = "header">
            <div class = "header-signin active">
                <a href = "login.html">
                    <img src = "../images/login.png">
                    <h3>Sign In</h3>
                </a>
            </div>
            <div class = "header-register inactive">

        <div class = "form-wrapper">
            <form name = "login">
                <div class = "singlebox">
                    <label for="email">Email</label>
                    <input type="email" class = "inputfield" placeholder = "Enter your email" id = "email" name="email" required>
                </div>
                <div class = "singlebox">
                    <label for="password">Password</label>
                    <input type="password" class = "inputfield" placeholder = "Enter your password" id = "password" name="password" required>
                </div>
                <div id = "buton">
                    <input type = "button" id = "submit" name = "submit" value = "Sign In">
                </div>
            </form>
        </div>
    </div>
