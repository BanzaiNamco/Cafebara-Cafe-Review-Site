<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>CafeBara</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Explore user-reviewed cafes, bars, milktea, study lounge reviews here</h1>
            </div>
        </div>
        <div class="content">
            <div class="map">
                <img src="https://www.dlsu.edu.ph/wp-content/uploads/2018/08/map.png" alt="Map of Taft Avenue">
            </div>
            <div class="search-container">
                <form class="search-form">
                    <input type="text" name="search" placeholder="Search">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
                <div class="buttons">
                    <button id="cafe-btn">Cafe</button>
                    <button id="milktea-btn">Milktea</button>
                    <button id="bars-btn">Bars</button>
                    <button id="study-btn">Study Lounge</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
